<a href="#" id="bubbles-switch">Turn OFF distracting bubbles!</a>

		<div class="inner-content">
		<h1>Pub Quiz!</h1>
		</div>
		<div class="inner-content">
		<i class="fa fa-beer" aria-hidden="true"></i>

		<h5>Impress your friends at your next trivia night by familiarizing yourself with common Pub Quiz Questions.</h5>
		</div>
		<button type="button" class="btn btn-success btn-lg" id="start-button" disabled="true">Loading Data...</button>
    <div class='options-container'><a href="#" id="options-button">Options</a></div>
	</div>
	<div class="quiz-page  hidden ">
		<div class="inner-content">
		<h1>Question 1/10</h1>
		</div>
		<div class="row question" id="inject-data">
			<div class="inner-content text-center">
      <h4 class="question">
			What is the capital of Slovakia?</h4>
			</div>
		</div>
		<div class="row animated fadeInUp">
		<div class="inner-content">
      <div class="choice-wrapper">
      <ul id="choices">
        
      </ul>			  
      </div>
      <button id="next-question" class="animated zoomIn">
        Next Question
      </button>
		</div>
		</div>
</div>

<div class="exit-options"><a href="#"><i class="fa fa-times" aria-hidden="true"></i></a></div>
  <div class="inner-content">
    <h4>Options</h4>
  </div>
<div class="options-container">
  <div class="option-label">Difficulty Level:</div>
    <div include="form-input-select()" class="select-wrapper">
      <select required id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="random" selected>Any Difficulty</option>

    </div>
</div>
